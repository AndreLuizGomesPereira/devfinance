<!DOCTYPE html>
<html lang="pt-BR">
<!-- Hora 1:28:00 - Maratona Edição 01 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo devFinance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Receitas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Despesas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem do Total">
                </h3>
                <p>R$ 3.0000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" value="" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" value="" placeholder="0,00">
                        <small class="help">Use o sinal "-" (negativo) para despesas e "," (vírgula) para casa
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" value="" placeholder="Data">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>dev.finance$</footer>
    <script src="script.js"></script>
</body>

</html>
