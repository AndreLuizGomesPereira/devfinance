<!DOCTYPE html>
<html lang="pt-BR">
<!-- Hora 1:28:00 - Maratona Edição 01 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo devFinance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Receitas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Despesas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem do Total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">06/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income"> R$ 2000,00</td>
                        <td class="date">06/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 79,00</td>
                        <td class="date">06/04/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>dev.finance$</footer>
</body>

</html>
